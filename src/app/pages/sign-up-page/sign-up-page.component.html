<div class="centered-content">
    <div class="login-box">

        <h1>SignUp</h1>
        
        <div class="form-group">
            <p class="control has-icons-left has-icons-right">
              <input #emailInput id="email" name =" email " ngModel class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
          </div>
          <div class="form-group">
            <p class="control has-icons-left">
              <input #pwInput class="input" name =" password " ngModel type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="form-group">
            <p class="control">
              <button class="button is-success" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
                SignUp
              </button>
            </p>
          </div>
        

    </div>
</div>
